<form #userForm="ngForm" (ngSubmit)="onSave(userForm.value, true)" novalidate>
        <table border="1">
          <tr>
            <td>Name</td>
            <td>
              <input type="hidden" name="id" [(ngModel)]="id">
              <input type="text" name="name" required [(ngModel)]="name">
            </td>
          </tr>
          <tr>
            <td>Address</td>
            <td>
              <input type="text" name="address" required [(ngModel)]="address">
            </td>
          </tr>
          <tr>
            <td colspan="2">
                <button (onclick)="onSave(userForm.value, true)">Save</button>
            </td>
          </tr>
        </table>
      </form>

      <table border="1">
        <tr>
          <td>Id</td>
          <td>Name</td>
          <td>Address</td>
        </tr>
        <tr *ngFor="let kk of RepoData; let ind = index">
            <td>{{ind + 1}}</td>
            <td>{{kk.name}}</td>
            <td>{{kk.address}}</td>
            <td><a (click)="edit(kk)" style="color: blueviolet;">Edit</a></td>
            <td><a (click)="delete(kk._id)" style="color: blueviolet;">Delete</a></td>
        </tr>
      </table>
